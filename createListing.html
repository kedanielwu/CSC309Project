<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Create Listing</title>

    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="scripts/createListing.js"></script>
</head>
<body>
    <h1>Create Listing</h1>
    <form id="addListing">
        <div class="form-fields">
            <label>
                <span class="label">Title: </span>
                <input type="text" form="addListing" name="title" required></input>
            </label>

            <label>
                <span class="label">Description: </span>
                <input type="text" form="addListing" name="description" required></input>
            </label>
        </div>

        <button type="submit" id="submitListing">Submit</button>
    </form>
</body>
</html>
