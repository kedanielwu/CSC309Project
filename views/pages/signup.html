    <header>
        <div class="container"  id="signup-form">
            <div class="row">
              <div class="col-md-8 col-md-offset-2">
                <h1 class="section-heading">Sign Up</h1>
                <form>
                  
                  <div class="form-group row">
                    <label for="example-text-input" class="col-xs-2 col-form-label">Username</label>
                    <div class="col-xs-10">
                      <input class="form-control" type="text" id="username-input" name="username">
                      <p class="error" id="error-username"></p>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="example-email-input" class="col-xs-2 col-form-label">Email</label>
                    <div class="col-xs-10">
                      <input class="form-control" type="email" placeholder="hellooo@example.com" id="email-input" name="email">
                      <p class="error" id="error-email"></p>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="example-tel-input" class="col-xs-2 col-form-label">Phone # (Optional) </label>
                    <div class="col-xs-10">
                      <input class="form-control" type="tel" id="phone-input" name="phone">
                      <p></p>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="example-password-input" class="col-xs-2 col-form-label">Password</label>
                    <div class="col-xs-10">
                      <input class="form-control" type="password" id="password-input" name="password">
                      <p class="error" id="error-password"></p>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="example-password-input" class="col-xs-2 col-form-label">Confirm password</label>
                    <div class="col-xs-10">
                      <input class="form-control" type="password" id="confirm-password-input" name="confirm-password">
                      <p class="error" id="error-confirm"></p>
                    </div>
                  </div>
                    <div class="form-group">
                      <label for="exampleSelect2">Area (Optional, GTA only)</label>
                      <select multiple class="form-control" id="area-input">
                        <option>Toronto</option>
                        <option>Mississauga</option>
                        <option>Brampton</option>
                        <option>Scarborough</option>
                      </select>
                    </div>
                    <div class="form-group row">
                    <label for="example-text-input" class="col-xs-2 col-form-label">Profile Picture (Optional)</label>
                    <div class="col-xs-10">
                      <input class="form-control" type="text" id="picture-input" name="picture" placeholder="Type a URL">
                    </div>
                  </div>
                  <input type="submit" class="btn btn-outline btn-xl page-scroll" value="Submit" id="signup-submit">
                </form>
              </div>
            </div>
        </div>
